name: GitHub Actions Demo
on: [push]
jobs:
  build-java:
    name: Build and Test Java Code
    runs-on:  ubuntu-latest
    container:
      image: container-registry.oracle.com/graalvm/community:ol7-java11
    steps:
      - uses: actions/checkout@v2
      - name: Build / Test Code
        run: |
          yum install -y maven
          cd native-image/graalvm-native-image-quick-start/demo
          java -version
          mvn -version
          mvn clean package test
      - run: echo "ğŸ‘·â€  Build status ${{ job.status }}."

  build-native-image:
    name: Build and Test Java Code
    needs: build-java
    runs-on:  ubuntu-latest
    container:
      image: container-registry.oracle.com/graalvm/community:ol7-java11
      options: --entrypoint /bin/sh
    steps:
      - uses: actions/checkout@v2
      - name: Build / Test Code
        run: |
          yum install -y maven
          cd native-image/graalvm-native-image-quick-start/demo
          java -version
          mvn -version
          mvn clean package test
      - run: echo "ğŸ‘·â€  Build status ${{ job.status }}."

